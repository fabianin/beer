<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.new.nz/thymeleaf/layout"
	ng-app="appBeer">
<head>
<meta charset="UTF-8"></meta>
<title>Lista de Cervejas</title>

	<link rel="stylesheet"
	type="text/css"
	th:href="@{/stylesheets/bootstrap.min.css}"/>
	<script th:src="@{/javascripts/jquery.js}"></script>
	<script th:src="@{/javascripts/bootstrap.min.js}"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
	<script th:src="@{/javascripts/app.js}"></script>
</head>
<body id="bodi" ng-controller="pesquisaController">
<div th:replace="navbar :: navbar('listagem')"></div>


<div class="container">

	<span class="row"></span>
	<span class="row"></span>
	
	<div class="modal fade" id="confirm-delete" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Confirma remoção?</h4>
				</div>
				<div class="modal-body">
					<p>Tem certeza?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
					<a id="confirmRemoval" class="btn btn-danger btn-ok" data-dismiss="modal" href="#">Remover</a>
				</div>
			</div>
		</div> 
	</div>
	
	<form class="form" th:action="@{/beer/pesquisa}" th:object="${cerveja}">
		<div class="row">
			<div class="col-md-3">
			<input type="text" name="nome" th:field="*{nome}" class="form-control" placeholder="Nome"/>
			</div>
			<div class="col-md-3">
			<input type="number" name="volume" th:field="*{volume}" class="form-control" placeholder="Volume"/>
			</div>
			<div class="col-md-3">
			<select class="form-control" id="tipo" th:field="*{tipo}">
				<option value="">Tipo</option>
				<option th:each="tipo : ${tipos}" th:value="${tipo}" th:text="${tipo.descricao}"></option>
			</select>
			</div>
			<div class="col-md-3">
			<input type="submit" class="form-control btn btn-info" value="Pesquisar" id="btn-pesquisa"/>
			</div>
		</div>
	</form>
	<div class="col-sm-4 col-sm-offset-4">
		<div class="alert alert-danger" th:if="${not #strings.isEmpty(mensagemE)}">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
			<span th:text = "${mensagem}"></span>
		</div>
	</div>
	<div class="col-sm-4 col-sm-offset-4">
		<div class="alert alert-success" th:if="${not #strings.isEmpty(mensagemS)}">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
			<span th:text = "${mensagem}"></span>
		</div>
	</div>
	<span class="row"></span>
	
	<div class="table-responsive" id="tt">
<!-- 		<table id="tabela" class="table  table-striped table-bordered table-hover table-condensed"> -->
<!-- 			<thead> -->
<!-- 				<tr> -->
<!-- 					<th>Id</th> -->
<!-- 					<th>Nome</th> -->
<!-- 					<th>Pais Origem</th> -->
<!-- 					<th>Volume</th> -->
<!-- 					<th>Valor</th> -->
<!-- 					<th>Tipo</th> -->
<!-- 					<th>Remover</th> -->
<!-- 				</tr> -->
<!-- 			</thead> -->
<!-- 			<tbody> -->
				
				
<!-- 			</tbody> -->
<!-- 		</table> -->
		
		<table id="tabela-angular" class="table  table-striped table-bordered table-hover table-condensed">
			<thead>
				<tr>
					<th ng-click="orderByMe('id')">Id</th>
					<th ng-click="orderByMe('nome')">Nome</th>
					<th ng-click="orderByMe('paisOrigem')">Pais Origem</th>
					<th>Volume</th>
					<th>Valor</th>
					<th>Tipo</th>
					<th>Remover</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="beer in beerLista | orderBy:myOrderBy">
					<td>{{beer.id}}</td>
					<td>{{beer.nome}}</td>
					<td>{{beer.paisOrigem}}</td>
					<td>{{beer.volume}}</td>
					<td>{{beer.valor}}</td>
					<td>{{beer.tipo}}</td>
					<td><a id="remover" data-id="{{beer.id}}" class="text-danger" href="/beer/remover/{{beer.id}}"><span class="red glyphicon glyphicon-remove"></span></a></td>
				</tr>
				<tr ng-if="!beerLista.length">
					<td colspan="7">Nenhuma cerveja cadastrada</td>
				</tr>
				
			</tbody>
		</table>
		
		
	</div>
</div>

</body>
<script>

	
	var updateTable = function(data){
		$('#tabela tbody > tr').remove();
		if(data.length==0){
			$('table >tbody').remove();
			$('#tabela').append('<tr><td colspan="7">Nenhuma cerveja encontrada</td></tr>');
		}
		$.each(data, function(i, item){
				$('#tabela tbody').append('<tr><td>' +item.id+'</td>'+
						'<td><a href="/beer/'+item.id+'">'+item.nome+'</a></td>'+
						'<td>'+item.paisOrigem+'</td>'+
						'<td>'+item.volume+'</td>'+
						'<td>'+item.valor+'</td>'+
						'<td>'+item.tipo+'</td>'+
						'<td><a id="remover" data-id="'+item.id+'" class="text-danger" href="/beer/remover/'+item.id+'"><span class="red glyphicon glyphicon-remove"></span></a></td>'+
						'</tr>'
						);
				console.log(item.nome);
			});
		
	};
	
	var ajaxOptions = {
			type: "GET",
			url: "/beer/pesquisa",
			success: updateTable,
			
		};
	
	var showModal = function(e){
		e.preventDefault();
		var id=$(this).data('id');
		var botaoConfirma = $("confirmRemoval");
		botaoConfirma.attr("data-id",id);
		$('#confirm-delete').modal('show');
	};
	var remover = function(e){
		var token = $("input[name='_csrf']").val();
		var header = $("input[name='_csrf_header']").val();
		var headers = {};
		headers[header] = token;
		
		var ajaxOptionsDelete = {
				type: "DELETE",
				url: "/beer/delete/"+$(this).data('id'),
				headers: headers,
				success: function(){
					console.log("ola");
					$("#btn-pesquisa").click();
					},
				error: function(xhr,status,error){
					console.log(xhr.responseText);
				}
				
			};
		$.ajax(ajaxOptionsDelete);
	}
	 $(document).ready(function(){
		 
		 
		 
		$('#tabela').on('click','#remover',showModal);
		 
		$.ajax(ajaxOptions);
		$("#confirmRemoval").click(remover);
	 	$("#btn-pesquisa").click(function(e){
		 	e.preventDefault();
	 		var ajaxOptions2 = {
			 		type : "GET",
			 		url : "/beer/pesquisa",
			 		data : {
			 			"nome" : $('#nome').val(),
			 			"tipo": $('#tipo').val(),
			 			"volume": $('#volume').val(),
			 		},
			 		success: updateTable
		 	}
	 		$.ajax(ajaxOptions2);
	 	});
	 	
	 	
	 });
</script>
</html>
