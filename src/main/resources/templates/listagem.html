<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.new.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8"></meta>
<title>Lista de Cervejas</title>

	<link rel="stylesheet"
	type="text/css"
	th:href="@{/stylesheets/bootstrap.min.css}"/>
	<script th:src="@{/javascripts/jquery-3.1.1.min.js}"></script>
	<script th:src="@{/javascripts/bootstrap.min.js}"></script>
</head>
<body>

<div th:replace="navbar :: navbar('listagem')"></div>



<div class="container">
	<div class="col-sm-4 col-sm-offset-4">
		<div class="alert alert-danger" th:if="${not #strings.isEmpty(mensagemE)}">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
			<span th:text = "${mensagem}"></span>
		</div>
	</div>
	<div class="col-sm-4 col-sm-offset-4">
		<div class="alert alert-success" th:if="${not #strings.isEmpty(mensagemS)}">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
			<span th:text = "${mensagem}"></span>
		</div>
	</div>
	<span class="row"></span>
	
	<div class="table-responsive">
		<table class="table  table-striped table-bordered table-hover table-condensed">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Pais Origem</th>
					<th>Volume</th>
					<th>Valor</th>
					<th>Tipo</th>
					<th>Remover</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cerveja : ${cervejas}">
					<td th:text="${cerveja.id}"></td>
					<td><a th:href="@{/beer/{id} (id=${cerveja.id})}" th:text="${cerveja.nome}"></a></td>
					<td th:text="${cerveja.paisOrigem}"></td>
					<td th:text="${cerveja.volume}"></td>
					<td th:text="${cerveja.valor}"></td>
					<td th:text="${cerveja.tipo}"></td>
					<td><a th:href="@{/beer/deletar/{id} (id=${cerveja.id})}">Deletar</a></td>
				</tr>
				<tr th:if="${cervejas.empty}">
					<td colspan="0">Nenhuma Cerveja Cadastrada</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
