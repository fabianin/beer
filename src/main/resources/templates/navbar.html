<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.new.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8"></meta>
<title></title>

	<link rel="stylesheet"
	type="text/css"
	th:href="@{/stylesheets/bootstrap.min.css}"/>
	<script th:src="@{/javascripts/jquery-3.1.1.min.js}"></script>
	<script th:src="@{/javascripts/bootstrap.min.js}"></script>
</head>
<body>

<nav class="nav navbar-inverse" th:fragment="navbar(activeTab)">
	<input type="hidden" name="_csrf_header" th:value="${_csrf.headerName}" />
	<input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="/beer">Beer Site</a>
		</div>
		<ul class="nav navbar-nav">
			<li th:class="${activeTab == 'listagem'} ? 'active' : null"><a href="#" th:href="@{/beer/}">
						<span class="glyphicon glyphicon-th-list"></span> Listagem</a></li>
			<li th:class="${activeTab == 'novo'	} ? 'active' : null" sec:authorize-url="/beer/novo"><a href="/beer/novo" th:href="@{/beer/novo}">
							<span class="glyphicon glyphicon-plus"></span> Cadastro</a></li>
		</ul>
		<ul class="nav navbar-nav navbar-right">
			<li> <p th:class="navbar-text" th:text="${#authentication.name}"></p></li>
			<li><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
		</ul>
	</div>
</nav>



</body>
</html>
